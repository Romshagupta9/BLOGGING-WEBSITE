<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogista</title>
    <link rel="stylesheet" href="Homepage1.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">Blogista</div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Articles</a>
        <a href="#">Contact</a>
        <button
          style="
            background: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
          "
        >
          Subscribe
        </button>
      </div>
    </div>

    <div class="hero">
      <h1>Welcome to Blogista</h1>
      <p>Your go-to place for amazing blogs and stories</p>
    </div>

    <div class="content">
      <div class="description">
        <h2>Your Thoughts, Our Website</h2>
        <p>
          Dive into thought-provoking articles, personal experiences, and expert
          opinions. Blogista brings you the latest trends, travel guides,
          lifestyle tips, and much more.
        </p>
      </div>
      <div class="gallery">
        <img src="https://source.unsplash.com/200x200/?writing" alt="Writing" />
        <img src="https://source.unsplash.com/200x200/?books" alt="Books" />
        <img src="https://source.unsplash.com/200x200/?journal" alt="Journal" />
      </div>
    </div>
    <script src="Homepage1.js"></script>
  </body>
</html>
