<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BlogSphere</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('blog.webp') no-repeat center center/cover;
            backdrop-filter: blur(5px);
        }
        .login-container {
            background: linear-gradient(135deg, #D2B48C, #C3A484);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            text-align: center;
            width: 350px;
            transition: transform 0.3s ease-in-out;
        }
        .login-container:hover {
            transform: scale(1.05);
        }
        .login-container h2 {
            color: #5A3E2B;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(90deg, #A67B5B, #8B5A2B);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: linear-gradient(90deg, #8B5A2B, #A67B5B);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" class="input-box" placeholder="Username">
        <input type="email" class="input-box" placeholder="Email">
        <input type="date" class="input-box" placeholder="Date of Birth">
        <select class="input-box">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <input type="password" class="input-box" placeholder="Password">
        <button class="btn">Login</button>
    </div>
</body>
</html>
