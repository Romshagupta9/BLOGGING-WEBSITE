<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Blogging Site</title>
    <link rel="stylesheet" href="Profilepage.css">
</head>
<body>

<div class="container">
    <!-- Profile Section -->
    <div class="profile-header">
        <img src="https://via.placeholder.com/80" alt="Profile Photo" class="profile-photo" id="profile-photo">
        <div class="profile-info">
            <h2 id="profile-name">John Doe</h2>
            <p>Email: <span id="profile-email">johndoe@example.com</span></p>
            <p>Bio: <span id="profile-bio">Blogger | Tech Enthusiast</span></p>
            <button class="edit-profile-btn" onclick="toggleEditProfile()">Edit Profile</button>
        </div>
    </div>

    <!-- Edit Profile Section -->
    <div class="edit-profile" id="edit-profile">
        <input type="text" id="edit-name" placeholder="Enter new name">
        <input type="email" id="edit-email" placeholder="Enter new email">
        <input type="text" id="edit-bio" placeholder="Enter new bio">
        <input type="file" id="edit-photo">
        <button onclick="saveProfile()">Save</button>
    </div>

    <!-- Create New Post -->
    <div class="new-post">
        <h3>Create a New Post</h3>
        <textarea id="post-content" rows="3" placeholder="What's on your mind?"></textarea>
        <input type="file" id="post-image">
        <button class="post-btn" onclick="addPost()">Post</button>
    </div>

    <!-- User's Posts -->
    <div class="posts-container">
        <h3>Your Posts</h3>
        <div id="posts"></div>
    </div>
</div>

<script src="Profilepage.js"></script>
</body>
</html>
